<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="fondo">
        <h1 class="display-1 text-center titulo">Calculador de propinas</h1>
        <div class="lugar-input text-center">
            <div class="row align-items-center">
                <div class="col">
                    <input class="input-user" type="number" placeholder="¿Cuánto te cobraron rey/na?" id="monto-cobrado">
                    <input class="input-user" type="number" placeholder="¿Porcentaje que le dejas? -Ejemplo 10" id="porcentaje">
                </div>
                <div class="col text-center">
                    <br><button class="btn-dark boton" onclick="calcular()">Calcular propina!</button>
                </div>

            </div>
        </div>

        <br><br><br><br>
        <h2 class="display-2 resultado" id="propina">Propina: </h2>
        <h3 class="display-2 resultado" id="total">Total a pagar: </h3>

        <small>En Argentina el porcentaje de propina estimado es de al rededor del 10%</small>
        <br><br>

    </div>
    <script src="index.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
